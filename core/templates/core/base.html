<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block Title %} {% endblock %} | GroceSasta</title>
    <script src="http://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <span class="text-white font-bold text-lg">GroceSasta</span>
      </div>
      <div class="flex items-center">
          {% if request.user.is_authenticated %}
              <a href="{% url 'items:NewItem' %}" class="text-gray-300 hover:text-white m-4">New Item</a>
            <a href="#" class="text-gray-300 hover:text-white">Inbox</a>
            <a href="{% url 'dashboard:Dashboard' %}" class="ml-4 bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-500">Dashboard</a>

          {% else %}
              <a href="{% url 'items:NewItem' %}" class="text-gray-300 hover:text-white m-4">New Item</a>
            <a href="{% url 'core:login' %}" class="text-gray-300 hover:text-white">Sign In</a>
            <a href="{% url 'core:signup' %}" class="ml-4 bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-500">Sign Up</a>
          {% endif %}
      </div>
    </div>
  </div>
</nav>
<div class="px-16 py-3">
{% block content %}
{% endblock %}
</div>
</body>
<footer class="bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-wrap justify-between">
      <div class="w-full lg:w-auto mb-8 lg:mb-0">
        <span class="text-gray-400">&copy; 2023 GroceSasta. All rights reserved.</span>
      </div>
      <div class="w-full lg:w-auto">
        <ul class="flex flex-wrap justify-center lg:justify-end">
          <li>
            <a href="#" class="text-gray-400 hover:text-white px-3 py-2">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-400 hover:text-white px-3 py-2">Privacy Policy</a>
          </li>
          <li>
            <a href="{% url 'core:contact' %}" class="text-gray-400 hover:text-white px-3 py-2">Contact</a>
          </li>
            <li>
            <a href="#" class="text-gray-400 hover:text-white px-3 py-2">Terms of Service</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
</html>
